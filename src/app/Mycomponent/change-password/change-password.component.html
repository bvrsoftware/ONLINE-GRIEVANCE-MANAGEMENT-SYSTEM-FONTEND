<div class="bootstrap-wrapper">

    <div class="controller">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="container text-center">
            <img src="../../../assets/logo.jpg" height="150px" width="150px" alt="">
          </div>
          <h1 class="text-center"> Change Password here !!!</h1>
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password"
                [(ngModel)]='pass1' name="pass1" matInput  placeholder="Enter Password " required>
                <mat-hint class="text-danger" *ngIf='error.password!=""'>{{error.password}}</mat-hint>
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Re-Password</mat-label>
                <input type="password"
                [(ngModel)]='pass2' name="pass2" matInput  placeholder="Re-Enter Password " required>
                <mat-hint class="text-danger" *ngIf='error.pass2!=""'>{{error.pass2}}</mat-hint>
              </mat-form-field>
            <div class="container text-center">
                <button type="submit" class="btn btn-primary">Register</button>&nbsp;&nbsp;
                <button type="reset" class="btn btn-danger">reset</button>
            </div>
            <br>
          </form> 
        </div>
      </div>
    </div>
  </div>
