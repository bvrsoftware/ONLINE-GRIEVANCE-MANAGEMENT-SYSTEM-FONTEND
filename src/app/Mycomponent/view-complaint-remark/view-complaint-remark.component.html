<mat-card>
    <mat-card-title>Complaint number :{{table.id}}</mat-card-title>
    <br>
    <mat-card-content>
        {{table.complaintDetails}}
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-title>Remarks :</mat-card-title>
    <span *ngFor="let t of table.complaintRemark">
    <div class="row" >
        <div class="col">
            <mat-card-subtitle>Remark ID : {{t.id}}</mat-card-subtitle>
        </div>
        <div class="col text-center">{{t.remarkDate}}</div>
        <div [ngSwitch]="t.statusId" class="col" style="font-size: 25px;font-variant-caps: all-petite-caps;" align="end">
                <span *ngSwitchCase="statusId.pnid" style="color:darkred">panding</span>
                <span *ngSwitchCase="statusId.pcid" style="color:blue">processing</span>
                <span *ngSwitchCase="statusId.cnid" style="color:red">cancel</span>
                <span *ngSwitchCase="statusId.coid" style="color:green">closed</span>
                <span *ngSwitchDefault>Status is not maych with database</span>
       </div> 
        <mat-card-content>
            {{t.remark}}
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button (click)="delete(t.id)">delete</button>
        </mat-card-actions>
      </div>
    </span>
    </mat-card>
